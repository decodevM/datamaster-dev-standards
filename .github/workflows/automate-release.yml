name: Automated Release Management

on:
  push:
    branches:
      - '*'  # Trigger on pushes to the main branch

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Node.js (required for Release Please)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Generate Tag, Changelog, and Release
      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple # Choose versioning strategy (default: semantic versioning)
          token: ${{ secrets.GITHUB_TOKEN }} # Auth token for creating tags and releases
        #   changelog-types:
        #     - feat
        #     - fix
        #     - docs
        #     - style
        #     - refactor
        #     - perf
        #     - test
        #     - chore

      # Optional: Notify on success
      - name: Notify Success
        if: success()
        run: echo "Release and changelog created successfully!"