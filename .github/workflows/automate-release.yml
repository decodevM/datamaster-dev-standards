name: Release Automation

on:
  push:
    branches:
      - '*'  # Trigger the workflow when there are commits pushed to the main branch.

jobs:
  release:
    name: Automated Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js Environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use a version compatible with semantic-release

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Install Semantic Release Globally
      - name: Install semantic-release
        run: npm install -g semantic-release

      # Step 5: Configure Git User for the Release
      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 6: Run semantic-release
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required to push tags and releases
        run: semantic-release